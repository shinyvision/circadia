name: Go

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goarch: arm64
            goos: linux
            cc: aarch64-linux-gnu-gcc
            pkg_config_path: "/usr/lib/aarch64-linux-gnu/pkgconfig"
            output_name: circadia-linux-arm64

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24'

    - name: Install Dependencies
      run: |
        sudo dpkg --add-architecture arm64
        
        # Rewrite sources.list to explicitly separate architectures
        sudo rm -f /etc/apt/sources.list.d/ubuntu.sources
        sudo truncate -s 0 /etc/apt/sources.list

        # AMD64 Sources (Archive) - Required for runner tools
        echo "deb [arch=amd64] http://archive.ubuntu.com/ubuntu/ noble main restricted universe multiverse" | sudo tee -a /etc/apt/sources.list
        echo "deb [arch=amd64] http://archive.ubuntu.com/ubuntu/ noble-updates main restricted universe multiverse" | sudo tee -a /etc/apt/sources.list
        echo "deb [arch=amd64] http://security.ubuntu.com/ubuntu/ noble-security main restricted universe multiverse" | sudo tee -a /etc/apt/sources.list

        # ARM64 Sources (Ports) - Required for target libs
        echo "deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports/ noble main restricted universe multiverse" | sudo tee -a /etc/apt/sources.list
        echo "deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports/ noble-updates main restricted universe multiverse" | sudo tee -a /etc/apt/sources.list
        echo "deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports/ noble-security main restricted universe multiverse" | sudo tee -a /etc/apt/sources.list

        sudo apt-get update
        sudo apt-get install -y build-essential pkg-config gcc-aarch64-linux-gnu libgtk-4-dev:arm64 libgirepository1.0-dev:arm64

    - name: Build
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
        CC: ${{ matrix.cc }}
        CGO_ENABLED: 1
        PKG_CONFIG_PATH: ${{ matrix.pkg_config_path }}
      run: |
        go build -v -o ${{ matrix.output_name }} .

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.output_name }}
        path: ${{ matrix.output_name }}

  release:
    name: Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4

      - name: Display structure of downloaded files
        run: ls -R

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            circadia-linux-arm64/circadia-linux-arm64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
